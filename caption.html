<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <caption>
        My HTML5 Table
      </caption>
      <tr>
        <th>Color</th>
        <th>Width</th>
        <th>Heigh</th>
      </tr>
      <tr>
        <td>Black</td>
        <td>55</td>
        <td>99</td>
      </tr>
      <tr>
        <td>Green</td>
        <td>85</td>
        <td>45</td>
      </tr>
    </table>

    <form action="#" method="GET">
      <label for="optionG1">Radio Button 1</label>
      <input id="optionG1" type="radio" name="radio1" value="optionG1" />
      <label for="cb1">Checkbox 1:</label>
      <input id="cb1" type="checkbox" name="cb1" value="cb1" /> <br />
      <label for="first">First name: </label>
      <input id="first" type="text" name="first" /> <br />
      <label for="last">Last name: </label>
      <input id="last" type="text" name="last" /> <br />
      <label for="password">Password: </label>
      <input id="password" type="password" name="password" <br />
      <input type="submit" /> <input type="reset" />
    </form>
  </body>
</html>
