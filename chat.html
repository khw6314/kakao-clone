<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Friends</title>
</head>
<body>
  <header>
    <div class="header_top"></div>
        <div class="header_colum"></div>
            <i class="fa fa-plane"></i>
            <i class="fa fa-wifi"></i>
        <div class="header_colum"></div>
            <span class="header_time">  18:38</span>
        <div class="header_colum"></div>
            <i class="fa fa-moon"></i>
            <i class="fa fa-bluetooth-b"></i>
            <span class="header_battery">66%</span><i class="fa fa-battery-full"></i>
    <div class="header_bottom"></div>
        <div class="header_colum"></div>
            <i class="fas fa-chevron-left"></i>
        <div class="header_colum"></div>
            <span class="header_text">LYNN</span>
        <div class="header_colum"></div>
            <i class="fa fa-search"></i>
            <i class="fa fa-bars"></i>



  </header>
  <main class="chat">
    <div class="date_divider">  </div>
        <span class="date_divider-text ">Wednesday, August2, 2017</span>
      <div class="chat_message chat_message-from-me">  </div>
           <span class="chat_message-time ">  17:55</span>
            <span class="chat_message-body ">  Hello! This is a test message.</span>
      <div class="chat_message chat_message--to-me">  </div>
          <img src="images/Kiss Parody.jpg" class="chat_message">
            <div class="chat_message-center ">  </div>
                <h3 class="chat_message-username ">  Lynn</h3>
            <span class="chat_message-body ">  And this an answer</span>
            <span class="chat_message-time ">  19:30</span>


  </main>
<div class="type-message">  </div>
  <i class="fa fa-plus fa-2x">  </i>
<div class="type-message_input ">  </div>
    <input type="text">
    <i class="fa fa-smile ">  </i>
    <span class="record-message"></span>
    <i class="fa fa-microphone ">  </i>
</body>
</html>
